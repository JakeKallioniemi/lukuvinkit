plugins {
    id 'checkstyle'
}

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Main'

run {
    standardInput = System.in
}


repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

checkstyle {
    configFile = file("${rootProject.projectDir}/config/checkstyle/google_checks.xml")
    toolVersion = "8.31"
}
